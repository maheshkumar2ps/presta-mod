version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: prestashop-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: prestashop
      MYSQL_USER: prestashop
      MYSQL_PASSWORD: prestashop
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prestashop-network

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prestashop-backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: prestashop
      DB_USERNAME: prestashop
      DB_PASSWORD: prestashop
      JWT_SECRET: 4g2pcgDF+RA3CRNJHv4S4IdgYgUJ8NUv2pDsnUk6fsM=
      LEGACY_FIXTURES_PATH: /app/legacy-fixtures
      # AWS S3 Configuration
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      # Mount prestashop-legacy fixtures for image migration (run from repo root: prestashop/)
      - ../prestashop-legacy/install-dev/fixtures/fashion:/app/legacy-fixtures:ro
    networks:
      - prestashop-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Pass S3 hostname at build time so product images from S3 load (set S3_BUCKET_NAME + AWS_REGION in .env)
      args:
        NEXT_PUBLIC_S3_IMAGE_HOSTNAME: ${NEXT_PUBLIC_S3_IMAGE_HOSTNAME:-}
    container_name: prestashop-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      API_URL: http://backend:8080/api/v1
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - prestashop-network

volumes:
  mysql_data:

networks:
  prestashop-network:
    driver: bridge
